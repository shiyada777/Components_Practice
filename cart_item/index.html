<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dark mode button</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=shopping_cart"
    />
  </head>
  <body>
    <header></header>
    <main>
      <div id="container">
        <div id="cart">
          <span class="material-symbols-outlined"> shopping_cart </span>
          <span id="counter"></span>
        </div>

        <div id="product">
          <img id="shirtpic" src="shirt.jpg" alt="" />
          <h3>black_shirt</h3>
          <span>$32</span>
          <button id="addtocart" type="button">Add To Cart</button>
          <button id="remove">Remove</button>
        </div>
      </div>
    </main>

    <footer></footer>
    <script src="script.js"></script>
  </body>
</html>
